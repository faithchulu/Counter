<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet" >
    <script defer src="script1.js"></script>
    <title> Counter</title>
</head>
<body>
    <div class="MainContainer">
        <h1>COUNTER</h1>
        <P id="score">0</P>
        <div class="buttonsMainContainer">
            <div class="buttons"><button class="button1" id="plus" >&plus;</button></div>
            <div class="buttons"><button class="button2" id="reset">reset</button></div>
            <div class="buttons"><button class="button3" id="minus">&minus;</button></div>
        </div>
    </div>

    <div id="confirmationDialogBox" >
       <div> <p>Are you Sure you want to increment?</p></div>
        <div>
            <button id="yes" style="color: white;">Yes</button>
            <button id="no" style="color: white;">No</button>
        </div>
    </div>
</body>
</html>
